{% extends "layout.html" %}
{% set active_page = "bots" %}

{% block content -%}
  <div class="jumbotron">
    <h3>Update bot</h3>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
      {{ form.csrf_token }}
      {{ render_field(form.files, multiple="") }}<br>
      {{ render_field(form.compile_cmd) }}<br>
      {{ render_field(form.run_cmd) }}<br>
      {{ form.submit(class="btn btn-default") }}
    </form>
  </div>
{%- endblock %}
