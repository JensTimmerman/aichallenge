{% extends "layout.html" -%}
{% set active_page = "None" %}

{% block content -%}
  <div class="content">
    <h1>{{ bot.name }}</h1>
    <h2> Owner: {{ bot.user.nickname }}</h2>
    <table class="table table-striped table-hover">
    <caption>Matches</caption>
      <tr>
        <th>Id</th>
        <th>Winner</th>
      </tr>
      {% for match in bot.matches %}
        <tr>
          <td> match.id </td>
          <td> match.winner.name </td>
        </tr>
      {% endfor %}
    </table>


  </div>
{%- endblock %}
