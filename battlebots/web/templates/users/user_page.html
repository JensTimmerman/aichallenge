{% extends "layout.html" -%}
{% set active_page = "None" %}

{% block content -%}
  <div class="content">
    <h1>{{ user.nickname }}</h1>
    <h2>Bots</h2>
    <table class="table table-striped table-hover">
      <tr>
        <th>Bot</th>
        <th>Ranking</th>
      </tr>
      {% for bot in user.bots %}
        <tr>
          <td>{{ bot.name }}</td>
          <td> No ranking available yet.</td>
        </tr>
      {% endfor %}
    </table>


  </div>
{%- endblock %}
