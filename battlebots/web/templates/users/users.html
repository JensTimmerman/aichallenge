{% extends "layout.html" -%}
{% set active_page = "users" %}

{% block content -%}
  <div class="content">

    <h1>Users</h1>

    <table class="table table-striped table-hover">
      <caption>Users</caption>
      <tr>
        <th>Name</th>
      </tr>
      {% for user in users %}
        <tr>
          <td>
            <a href="{{ url_for('user_page', username=user.nickname) }}">{{ user.nickname }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{%- endblock %}
