{% extends "layout.html" -%}
{% set active_page = user.nickname %}

{% block content -%}
  <div class="content">
    <div class="jumbotron">
      <h1>{{ user.nickname }}</h1>
    </div>

    <table class="table table-striped table-hover">
      <caption>Bots</caption>
      <tr>
        <th>Bot</th>
        <th>Score</th>
        <th><a href="{{ url_for('ranking') }}">Rank</a></th>
        <th>Errors</th>
      </tr>
      {% for bot in user.bots %}
        <tr>
          <td><a href="{{ url_for('bot_page', user=user.nickname, botname=bot.name) }}">{{ bot.name }}</a></td>
          <td>{{ bot.score }}</td>
          <td>{{ bot.rank }}</td>
          <td>{{ bot.errors }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{%- endblock %}
