{% extends "layout.html" -%}
{% set active_page = "login" -%}

{% block content -%}
  <div class="content">
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
      {{ form.csrf_token }}
      {{ render_field(form.nickname) }}<br>
      {{ render_field(form.password) }}<br>
      {{ form.remember_me }} {{ form.remember_me.label }}<br>
      {{ form.submit(class="btn btn-default") }}
    </form>
  </div>
{%- endblock %}
